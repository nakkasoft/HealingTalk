<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }

        .hidden {
            display: none;
        }

        h1, h2 {
            text-align: center;
        }

        .button {
            margin-top: 20px;
            padding: 12px 25px;
            width: 100%;
            height: 50px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #0056b3;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #003d82;
            transform: scale(1.05);
        }

        .treemap {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            width: 80vmin;
            height: 80vmin;
        }

        .treemap button {
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .treemap button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .treemap .large {
            grid-column: span 2;
            grid-row: span 2;
            background-color: #0056b3;
        }

        .treemap .medium {
            grid-column: span 2;
            background-color: #3399ff;
        }

        .treemap .small {
            grid-column: span 1;
            background-color: #66b3ff;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .input-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .input-field {
            position: relative;
            width: 100%;
        }

        .input-field input[type="text"] {
            width: 80%;
            padding: 12px 50px 12px 15px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 12px;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-field input[type="text"]:focus {
            border-color: #0056b3;
            box-shadow: 0 0 8px rgba(0, 86, 179, 0.4);
        }

        .input-field i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ccc;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .input-field input[type="text"]:focus + i {
            color: #0056b3;
        }        
    </style>
</head>
<body>
    <!-- 첫 번째 페이지 -->
    <div id="page1" class="hidden">
        <h1>Welcome to the SPA App</h1>
        <h2>Experience a seamless, interactive journey</h2>
        <button class="button" onclick="showPage('page2')">Start</button>
    </div>

    <!-- 두 번째 페이지 -->
    <div id="page2" class="hidden">
        <div class="input-container">
            <h1>Enter Your Name</h1>
            <div class="input-field">
                <input type="text" id="nameInput" placeholder="Enter your name" />
                <i class="fas fa-user"></i>
            </div>
            <button class="button" onclick="submitName()">Submit</button>
        </div>
    </div>    

    <!-- 세 번째 페이지 -->
    <div id="page3" class="hidden">
        <h1 id="greeting"></h1>
        <h2>Selected Buttons: <span id="selectedCount">0</span>/5</h2>
        <div class="treemap">
            <button class="large" onclick="selectButton(this)">Large Button</button>
            <button class="medium" onclick="selectButton(this)">Medium Button</button>
            <button class="small" onclick="selectButton(this)">Small Button 1</button>
            <button class="small" onclick="selectButton(this)">Small Button 2</button>
            <button class="small" onclick="selectButton(this)">Small Button 1</button>
            <button class="small" onclick="selectButton(this)">Small Button 2</button>
            <button class="large" onclick="selectButton(this)">Large Button</button>
            <button class="medium" onclick="selectButton(this)">Medium Button</button>
        </div>
    </div>

    <!-- 로딩 화면 -->
    <div id="page4" class="hidden">
        <h1>Loading...</h1>
        <div class="loader"></div>
    </div>

    <!-- 결과 페이지 -->
    <div id="page5" class="hidden">
        <h1>Results</h1>
        <p>You have successfully completed the selection!</p>
        <button class="button" onclick="showPage('page1')">Go to First Page</button>
    </div>

    <script>
        function showPage(pageId) {
            const pages = document.querySelectorAll('div[id^="page"]');
            // 모든 페이지 숨기기
            pages.forEach(page => page.classList.add('hidden'));
            // 선택된 페이지 표시
            document.getElementById(pageId).classList.remove('hidden');

            if(pageId == "page2"){
                document.getElementById('nameInput').value = "";
            }
        }

        function submitName() {
            const nameInput = document.getElementById('nameInput').value.trim();
            if (!nameInput) {
                alert('Please enter your name.');
                return;
            }
            document.getElementById('greeting').innerText = `Hello, ${nameInput}! Choose 5 buttons.`;
            showPage('page3');
        }

        function selectButton(button) {
            showPage('page4');

            // 로딩 화면 후 결과 페이지로 이동
            setTimeout(() => {
                // 결과 페이지로 이동
                showPage('page5');
            }, 2000); // 2초 지연
        }

        // 처음 페이지 로드시 첫 번째 페이지 표시
        document.addEventListener('DOMContentLoaded', () => {
            showPage('page1');
        });
    </script>
</body>
</html>
