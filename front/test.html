<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA Treemap Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 5px; /* 제목과 부제목 사이 간격 */
            color: #333;
            text-align: center;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 30px; /* 부제목과 트리맵 사이 간격 */
            color: #818181;
            text-align: center;
        }

        .treemap {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: 1fr;
            gap: 15px; /* 버튼 사이 간격 */
            width: 80vmin;
            height: 80vmin;
        }

        .treemap button {
            color: white;
            border: none;
            border-radius: 10px; /* 버튼 모서리를 둥글게 설정 */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .treemap button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .treemap .large {
            grid-column: span 2;
            grid-row: span 2;
            font-size: 50px;
            background-color: #0056b3; /* 진한 파란색 */
        }

        .treemap .medium {
            grid-column: span 2;
            font-size: 30px;
            background-color: #3399ff; /* 중간 파란색 */
        }

        .treemap .small {
            grid-column: span 1;
            font-size: 20px;
            background-color: #66b3ff; /* 연한 파란색 */
        }

        .loader {
            display: none;
            width: 50px;
            height: 50px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            font-size: 18px;
            margin-top: 20px;
            color: #0056b3;
            font-weight: bold;
            text-align: center;
        }

        .result button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .result button:hover {
            background-color: #003d82;
        }
    </style>
</head>
<body>
    <h1>Healing Talk</h1> <!-- 제목 추가 -->
    <h2>당신의 마음속 깊은 곳 아픔을 어루만져 줍니다.</h2>
    <div id="app">
        <div class="treemap">
            <button class="large" onclick="showLoading(this)">Large Button</button>
            <button class="medium" onclick="showLoading(this)">Medium Button</button>
            <button class="small" onclick="showLoading(this)">Small Button 1</button>
            <button class="small" onclick="showLoading(this)">Small Button 2</button>
            <button class="medium" onclick="showLoading(this)">Medium Button</button>
            <button class="large" onclick="showLoading(this)">Large Button</button>
            <button class="medium" onclick="showLoading(this)">Medium Button</button>
        </div>
        <div class="loader" id="loader"></div>
        <div class="result" id="result">
            <div id="resultText"></div>
            <button onclick="goBack()">Go to First Page</button>
        </div>
    </div>

    <script>
        function showLoading(button) {
            // Hide other elements
            document.querySelector('.treemap').style.display = 'none';
            
            // Show the loading spinner
            const loader = document.getElementById('loader');
            loader.style.display = 'block';

            // Simulate a loading delay
            setTimeout(() => {
                loader.style.display = 'none'; // Hide the loader
                
                // Show the result text
                const result = document.getElementById('result');
                const resultText = document.getElementById('resultText');
                resultText.innerHTML = `${button.innerText} Result: Test`;
                result.style.display = 'block';
            }, 2000); // 2 seconds delay
        }

        function goBack() {
            // Show the treemap and hide result & loader
            document.querySelector('.treemap').style.display = 'grid';
            document.getElementById('result').style.display = 'none';
            document.getElementById('loader').style.display = 'none';
        }
    </script>
</body>
</html>
