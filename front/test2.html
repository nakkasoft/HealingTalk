<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-Choice Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .choices-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 80%;
            max-width: 400px;
        }

        .choice-button {
            padding: 15px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            background-color: #e0e0e0;
            border: 2px solid #ccc;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .choice-button:hover {
            background-color: #ddd;
            transform: scale(1.05);
        }

        .choice-button.selected {
            background-color: #4caf50;
            color: #fff;
            border-color: #388e3c;
        }

        #page2 {
            text-align: center;
        }

        .next-button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #0056b3;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .next-button:hover {
            background-color: #003d82;
        }
    </style>
</head>
<body>
    <!-- 첫 번째 페이지 -->
    <div id="page1">
        <h1>4-Choice Quiz</h1>
        <div class="choices-container">
            <button class="choice-button" onclick="selectChoice(this)">Choice 1</button>
            <button class="choice-button" onclick="selectChoice(this)">Choice 2</button>
            <button class="choice-button" onclick="selectChoice(this)">Choice 3</button>
            <button class="choice-button" onclick="selectChoice(this)">Choice 4</button>
        </div>
    </div>

    <!-- 두 번째 페이지 -->
    <div id="page2" class="hidden">
        <h1>Thank you for your choice!</h1>
        <p>You selected: <span id="selectedAnswer"></span></p>
        <button class="next-button" onclick="restartQuiz()">Restart Quiz</button>
    </div>

    <script>
        function selectChoice(button) {
            const selectedAnswer = button.innerText;
            document.getElementById('selectedAnswer').innerText = selectedAnswer;

            // 페이지 전환
            document.getElementById('page1').classList.add('hidden');
            document.getElementById('page2').classList.remove('hidden');
        }

        function restartQuiz() {
            // 페이지 초기화
            document.getElementById('page2').classList.add('hidden');
            document.getElementById('page1').classList.remove('hidden');
        }
    </script>
</body>
</html>
